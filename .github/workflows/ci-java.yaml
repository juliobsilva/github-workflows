name: CI java

on:
    push:
        branches:
        - main

jobs:
    ci-java:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2

        - name: Set up Java
          uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: 17

        - name: Build with Maven
          run: mvn -B package --file jv17/pom.xml

        - name: Run tests
          run: mvn test --file jv17/pom.xml

        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
              name: build-artifact
        